<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

      <nav class="flex justify-between items-center">

            width="50"
          />

          >
          <a
            href="#"
            class="inline-block p-2 text-green-200 hover:text-green-100"

          >
        </div>
        <div class="">
          <a
            href="#"
            class="inline-block p-2 text-green-200 hover:text-green-100"
            >Login</a
          >
          <a
            href="#"
            class="inline-block p-2 text-red-200 bg-red-600 rounded hover:text-red-100 hover:bg-red-500"
            >Sign Up</a
          >
        </div>
      </nav>
    </header>
    <main class=""></main>
    <footer class=""></footer>

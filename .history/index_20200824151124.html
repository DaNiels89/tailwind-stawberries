<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-green-600 p-4">
      <nav class="flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="img/strawberry-icon.png"
            alt="Strawberry logo"
            class="mr-2"
            width="50"
          />
          <a
            href="#"
            class="inline-block p-2 text-green-200 hover:text-green-100 mr-2"
            >Home</a
          >
          <a
            href="#"
            class="inline-block p-2 text-green-200 hover:text-green-100"
            >About</a
          >
        </div>
        <div class="">
          <a
            href="#"
            class="inline-block p-2 text-green-200 hover:text-green-100"
            >Login</a
          >
          <a
            href="#"
            class="inline-block py-2 px-4 text-red-200 bg-red-600 rounded hover:text-red-100 hover:bg-red-500 transition ease-in duration-150"
            >Sign Up</a
          >
        </div>
      </nav>
    </header>
    <main class="">
      <div
        class="md:flex justify-between py-20 px-10 bg-green-500 text-green-100"
      >
        <div class="md:w-1/2 mb-10 md:mb-0">
          <h1 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
            Welcome to Strawberry City!
          </h1>
          <p class="">Could we be anymore healthier?</p>
          <p class="mb-6">- Chandler Strawberry</p>

          <a
            href="#"
            class="inline-block py-3 px-6 text-lg text-green-200 bg-green-600 rounded hover:text-green-100 hover:bg-green-400 transition ease-in duration-150"
            >Learn More</a
          >
          <a
            href="#"
            class="inline-block py-3 px-6 text-lg text-red-200 bg-red-600 rounded hover:text-red-100 hover:bg-red-500 transition ease-in duration-150"
            >Get Started</a
          >
        </div>
        <div class="md:w-1/2">
          <img
            src="img/strawberry.jpg"
            alt="Strawberries"
            class="w-full rounded shadow-2xl border-solid border-2 border-green-100"
          />
        </div>
      </div>
      <div class="md:flex py-16 px-10 bg-green-600 text-green-200">
        <div class="md:mr-2 text-center">
          <img
            src="img/strawberries7.jpg"
            alt="Strawberries"
            class="w-full mt-2  mb-2 rounded border-solid border-2 border-green-200"
          />
          <p class="">Strawberries:</p>
        </div>
        <div class="md:mr-2 text-center">
          <img
            src="img/strawberries7.jpg"
            alt="Strawberries"
            class="w-full mt-2 mb-2 rounded border-solid border-2 border-green-200"
          />
          <p class="">Healthy</p>
        </div>
        <div class="md:mr-2 text-center">
          <img
            src="img/strawberries7.jpg"
            alt="Strawberries"
            class="w-full mt-2  mb-2 rounded border-solid border-2 border-green-200"
          />
          <p class="">and</p>
        </div>
        <div class="md:mr-2 text-center">
          <img
            src="img/strawberries7.jpg"
            alt="Strawberries"
            class="w-full mt-2  mb-2 rounded border-solid border-2 border-green-200"
          />
          <p class="">Delicious</p>
        </div>
      </div>
    </main>
    <footer class="p-10 bg-green-900 text-green-500 md:flex justify-between">
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l p-2 outline-none focus:bg-green-100"
          />
          <button
            class="bg-red-600 hover:bg-red-500 text-red-200 hover:text-red-100 rounded-r px-4 transition ease-in duration-150"
          >
            Join
          </button>
        </form>
      </div>
      <div class="flex items-center py-2">
        Copyright &copy; <a href="https://www.nislo.nl/">Nislo.nl</a> 2020
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-green-600 p-4">
      <nav class="flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="img/strawberry-icon.png"
            alt="Strawberry logo"
            class="mr-2"
            width="50"
          />
          <a
            href="#"
            class="inline-block p-2 text-green-200 hover:text-green-100 mr-2"
            >Home</a
          >
          <a
            href="#"
            class="inline-block p-2 text-green-200 hover:text-green-100"
            >About</a
          >
        </div>
        <div class="">
          <a
            href="#"
            class="inline-block p-2 text-green-200 hover:text-green-100"
            >Login</a
          >
          <a
            href="#"
            class="inline-block py-2 px-4 text-red-200 bg-red-600 rounded hover:text-red-100 hover:bg-red-500 transition ease-in duration-150"
            >Sign Up</a
          >
        </div>
      </nav>
    </header>
    <main class="">
      <div class="flex justify-between py-20 px-10 bg-green-500 text-green-100">
        <div class="w-1/2">
          <h1 class="">Welcome to Strawberry City!</h1>
          <p class="">Could we be anymore healthier?</p>
          <p class="">- Chandler Strawberry</p>

          <a href="#" class="">Learn More</a>
          <a href="#" class="">Get Started</a>
        </div>
        <div class="w-1/2">
          <img src="img/strawberry.jpg" alt="Strawberries" class="w-full" />
        </div>
      </div>
    </main>
    <footer class=""></footer>
  </body>
</html>
